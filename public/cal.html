<body>

<div class="container col-4 mt-5">
    <h1 class="d-flex flex-row justify-content-center text-center font-bold ">Marks Calculator</h1>
    <div class="row  mt-5">
   
        <div class="mb-3 col-6">
            <b><label for="boardmarks" class="form-label px-md-2">Enter Total Marks :</label></b>
            <input type="number" class="form-control" id="boardmarks" placeholder="Enter Total Board Marks">
          </div>
    <div class="mb-3 col-6">
        <b><label for="myInput" class="form-label px-md-2">Enter Subject Marks :</label></b>
        <input type="number" class="form-control" id="myInput" placeholder="Enter Subject Marks">
      </div>
     
    </div>

    <button class="btn  col-6" style="background-color: #bd0303dc" id="addBtn"> Enter</button>
    <button id="resetBtn"
    class="col-5 mx-lg-2 bg-white hover:border-black text-black font-bold py-2 px-4 ml-2 rounded focus:outline-none focus:shadow-outline"
    type="submit">
    Reset
</button>


    <div id="div1" style="font-size: 20px; padding-left: 25px;" class="pt-5">
    </div>
    <div class="row">
    <h4 class="text-center  col-6"> Total marks: <span id="mySum">0</span></h4> 
    <br>
    <!-- <h1 class="text-center text-3xl mt-5"> CGPA: <span id="myCGPA">0</span></h1> -->
    <h4 class="text-center col-6"> Percentage: <span id="myPER">0</span></h4>
</div>
</div>


<script>
    let sum = 0;
    // let cgpa=0;
    let per=0;
    let bm=0;

    function addNumber() {
        let val = document.getElementById("myInput").value;
        let bm = document.getElementById("boardmarks").value;
        // Check if the input is a valid number
        if (!isNaN(val) && val !== "") {
            sum += parseInt(val);
            document.getElementById("mySum").textContent = sum;
            
            per=(sum/bm)*100;
            // cgpa=per/10;
            // document.getElementById("myCGPA").textContent = cgpa;
            document.getElementById("myPER").textContent = per;


        }

        document.getElementById("myInput").value = "";

    }

    function resetSum() {
        sum = 0;
        document.getElementById("mySum").textContent = sum;
        
    }

    document.getElementById("addBtn").addEventListener("click", addNumber);

    document.getElementById("myInput").addEventListener("keydown", function (event) {
        if (event.key === "Escape")
        {
            console.log("Working!!!")
            location.reload();
        }
    
        if (event.key === "Enter") {
    let val4 = document.getElementById("myInput").value;
   


            addNumber();
            event.preventDefault();


            const para = document.createElement("p");
            const node = document.createTextNode("Subject:"+val4);
            para.appendChild(node);

            const element = document.getElementById("div1");
            element.appendChild(para);
            
        }
    
    });

    document.getElementById("resetBtn").addEventListener("click", resetSum);
</script>
